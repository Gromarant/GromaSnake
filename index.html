<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gromaSnake.css">
        <script src="gromaSnake.js" defer type="module"></script>
        <title>GromaSnake game</title>
    </head>
    <body>
        <section class="home frame ">
            <h1 class="home-title">Groma-Snake</h1>
            <p class="home-desc">Classic snake game, where you go around a plane collecting food and trying to avoid hitting the walls or a part of your body.</p>
            <input class="home-btn btn" type="button" value="start">
        </section>

        <div class="inProcess hidden">
            <div class="inProcess-labels">
                <label class="inProcess-label" for="record">Record</label>
                <label class="inProcess-label" for="score">Score</label>
            </div>
            <div class="points">
                <input class="inProcess-points record" type="text" name="record" id="record" value="0">
                <input class="inProcess-points score" type="text" name="score" id="score" value="0"></input>
            </div>
            <div id="board"></div>
            <div class="inProcess-btns">
                <input class="btn inProcess-restart" type="button" value="Restart">
                <input class="btn inProcess-pause" type="button" value="Pause">
            </div>
        </div>

        <div class="passLevel hidden">
            <label class="passLevel-label" for="score">Score</label>
            <input class="inProcess-points passLevel-score" type="text" name="score" id="passLevelScore" value="0"></input>
            <div class="passLevel-frame">
                <h2 class="passLevel-title"></h2>
                <input class="passLevel-btn btn" type="button" value="Start">
            </div>
        </div>

        <div class="gameOver hidden">
            <label class="gameOver-label" for="score">Score</label>
            <input class="inProcess-points gameOver-score" type="text" name="score" id="gameOverScore" value="0"></input>
            <div class="gameOver-frame">
                <h2 class="gameOver-title">Game Over</h2>
                <input class="gameOver-btn btn" type="button" value="Start">
            </div>
        </div>
    </body>
</html>
